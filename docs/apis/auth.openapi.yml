          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: API key details retrieved
                  data:
                    $ref: '#/components/schemas/ApiKey'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /auth/learner/register:
    post:
      tags:
        - Learner Auth
      summary: Register new learner (Legacy)
      description: |
        **DEPRECATED**: Use the three-step registration process instead (/auth/learner/start-register).
        
        Register a new learner. Either email OR phone is required (at least one).
        Status is set to 'active' by default.
      deprecated: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LearnerRegistration'
      responses:
        '201':
          description: Learner registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Learner registered successfully
                  data:
                    $ref: '#/components/schemas/LearnerProfile'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          $ref: '#/components/responses/ConflictError'
        '429':
          $ref: '#/components/responses/RateLimitError'

  /auth/learner/login:
    post:
      tags:
        - Learner Auth
      summary: Learner login
      description: Authenticate learner using email or phone number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LearnerLogin'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Login successful
                  data:
                    type: object
                    properties:
                      learner:
                        $ref: '#/components/schemas/LearnerProfile'
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '429':
          $ref: '#/components/responses/RateLimitError'

  /auth/learner/refresh:
