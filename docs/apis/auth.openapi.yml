openapi: 3.0.3
info:
  title: MicroMerit Portal - Authentication API
  description: |
    Complete authentication module for MicroMerit Portal with support for three user roles:
    - **Issuer**: Organizations that issue certificates
    - **Learner**: Individual learners who receive certificates
    - **Admin**: Platform administrators who manage issuers
    
    ## Authentication Methods
    - **JWT Tokens**: Access tokens (15min) and refresh tokens (7 days)
    - **API Keys**: For issuer programmatic access with rate limiting
    
    ## Security Features
    - Password hashing with bcrypt
    - Role-based access control (RBAC)
    - Rate limiting on sensitive endpoints
    - API key management with usage tracking
  version: 1.0.0
  contact:
    name: MicroMerit Portal Team
    email: support@micromerit.com

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.micromerit.com/api
    description: Production server

tags:
  - name: Issuer Auth
    description: Issuer authentication and profile management
  - name: Issuer API Keys
    description: API key management for issuers
  - name: Learner Auth
    description: Learner authentication and profile management
  - name: Admin Auth
    description: Admin authentication and issuer management
  - name: Health
    description: System health checks

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check endpoint
      description: Check if the API is running
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time

  /auth/issuer/start-register:
    post:
      tags:
        - Issuer Auth
      summary: Start issuer registration (Step 1 - Send OTP)
      description: |
        **NEW TWO-STEP REGISTRATION PROCESS**
        
        Start issuer registration by providing all required information.
        An OTP will be sent to the provided email address for verification.
        
        ## Registration Flow:
        1. **Step 1**: Submit registration details → OTP sent to email
        2. **Step 2**: Verify OTP → Issuer account created with 'pending' status
        3. **Admin Review**: Admin approves or rejects the issuer
        
        **Why OTP Verification?**
        - Ensures email ownership before submitting to admin review
        - Reduces spam and invalid registration requests
        - Admin only reviews verified issuer applications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartIssuerRegistration'
      responses:
        '200':
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OTP sent successfully
                  data:
                    type: object
                    properties:
                      sessionId:
                        type: string
                        format: uuid
                        example: 123e4567-e89b-12d3-a456-426614174005
                        description: Session ID for OTP verification (Step 2)
                      message:
                        type: string
                        example: OTP sent to email
                      expiresAt:
                        type: string
                        format: date-time
                        description: OTP expiration time (10 minutes)
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: Issuer with this email already exists
                statusCode: 409
        '429':
          $ref: '#/components/responses/RateLimitError'

  /auth/issuer/verify-register:
    post:
      tags:
        - Issuer Auth
      summary: Verify OTP and complete registration (Step 2)
      description: |
        Verify the OTP sent to email and complete issuer registration.
        
        **After Successful Verification:**
        - Issuer account is created with status 'pending'
        - JWT tokens are provided for immediate login
        - Account awaits admin approval before full platform access
        
        **Note**: While pending approval, issuer can login but cannot:
        - Create API keys
        - Issue credentials
        - Access full platform features
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sessionId
                - otp
              properties:
                sessionId:
                  type: string
                  format: uuid
                  example: 123e4567-e89b-12d3-a456-426614174005
                  description: Session ID from Step 1
                otp:
                  type: string
                  length: 6
                  pattern: '^\d{6}$'
                  example: '123456'
      responses:
        '201':
          description: Issuer registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Issuer registered successfully. Account pending approval.
                  data:
                    type: object
                    properties:
                      issuer:
                        $ref: '#/components/schemas/IssuerProfile'
                      tokens:
                        type: object
                        properties:
                          accessToken:
                            type: string
                            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                          refreshToken:
                            type: string
                            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Invalid OTP or session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_otp:
                  summary: Incorrect OTP code
                  value:
                    success: false
                    message: Invalid OTP
                    statusCode: 400
                otp_expired:
                  summary: OTP expired (>10 minutes)
                  value:
                    success: false
                    message: OTP expired
                    statusCode: 400
                already_verified:
                  summary: Session already verified
                  value:
                    success: false
                    message: Session already verified
                    statusCode: 400
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: Invalid session ID
                statusCode: 404

  /auth/issuer/login:
    post:
      tags:
        - Issuer Auth
      summary: Issuer login
      description: Authenticate issuer and receive JWT tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssuerLogin'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Login successful
                  data:
                    type: object
                    properties:
                      issuer:
                        $ref: '#/components/schemas/IssuerProfile'
                      accessToken:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refreshToken:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '429':
          $ref: '#/components/responses/RateLimitError'

  /auth/issuer/refresh:
    post:
      tags:
        - Issuer Auth
      summary: Refresh access token
      description: Get new access token using refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Token refreshed successfully
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/issuer/me:
    get:
      tags:
        - Issuer Auth
      summary: Get issuer profile
      description: Get current authenticated issuer's profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Profile retrieved successfully
                  data:
                    $ref: '#/components/schemas/IssuerProfile'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    put:
      tags:
        - Issuer Auth
      summary: Update issuer profile
      description: Update current authenticated issuer's profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssuerProfileUpdate'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Profile updated successfully
                  data:
                    $ref: '#/components/schemas/IssuerProfile'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/issuer/api-key/create:
    post:
      tags:
        - Issuer API Keys
      summary: Create new API key
      description: |
        Create a new API key for programmatic access. Maximum 5 active keys per issuer.
        Issuer must be in 'approved' status.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: Production API Key
                rate_limit_per_minute:
                  type: integer
                  minimum: 1
                  maximum: 1000
                  default: 60
                  example: 100
                expires_at:
                  type: string
                  format: date-time
                  description: Optional expiry date for the API key
                allowed_ips:
                  type: string
                  description: Optional comma-separated list of allowed IP addresses
                  example: "192.168.1.1,10.0.0.1"
      responses:
        '201':
          description: API key created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: API key created successfully
                  data:
                    allOf:
                      - $ref: '#/components/schemas/ApiKey'
                      - type: object
                        properties:
                          api_key:
                            type: string
                            description: Full API key (only shown once)
                            example: mk_1234567890abcdef1234567890abcdef
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /auth/issuer/api-key/list:
    get:
      tags:
        - Issuer API Keys
      summary: List all API keys
      description: Get all API keys for the authenticated issuer
      security:
        - BearerAuth: []
      responses:
        '200':
          description: API keys retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: API keys retrieved successfully
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApiKey'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/issuer/api-key/revoke/{id}:
    post:
      tags:
        - Issuer API Keys
      summary: Revoke API key
      description: Revoke an existing API key
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: API key ID
      responses:
        '200':
          description: API key revoked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: API key revoked successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /auth/issuer/api-key/{id}:
    get:
      tags:
        - Issuer API Keys
      summary: Get API key details
      description: Get details of a specific API key (masked key for security)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: API key ID
      responses:
        '200':
