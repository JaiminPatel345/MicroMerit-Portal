          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Login successful
                  data:
                    type: object
                    properties:
                      admin:
                        $ref: '#/components/schemas/AdminProfile'
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '429':
          $ref: '#/components/responses/RateLimitError'

  /auth/admin/refresh:
    post:
      tags:
        - Admin Auth
      summary: Refresh access token
      description: Get new access token using refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Token refreshed successfully
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/admin/me:
    get:
      tags:
        - Admin Auth
      summary: Get admin profile
      description: Get current authenticated admin's profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Profile retrieved successfully
                  data:
                    $ref: '#/components/schemas/AdminProfile'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/admin/issuer/list:
    get:
      tags:
        - Admin Auth
      summary: List all issuers
      description: Get all issuers with optional status filter
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [pending, approved, rejected, blocked]
          description: Filter issuers by status
      responses:
        '200':
          description: Issuers retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Issuers retrieved successfully
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/IssuerProfile'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/admin/issuer/approve/{id}:
    post:
      tags:
        - Admin Auth
      summary: Approve issuer
      description: Approve a pending issuer registration
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Issuer ID
      responses:
        '200':
          description: Issuer approved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Issuer approved successfully
                  data:
                    $ref: '#/components/schemas/IssuerProfile'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /auth/admin/issuer/reject/{id}:
    post:
      tags:
        - Admin Auth
      summary: Reject issuer
      description: Reject a pending issuer registration
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Issuer ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - reason
              properties:
                reason:
                  type: string
                  minLength: 1
                  maxLength: 500
                  example: Incomplete organization documentation
      responses:
        '200':
          description: Issuer rejected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Issuer rejected successfully
                  data:
                    $ref: '#/components/schemas/IssuerProfile'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /auth/admin/issuer/block/{id}:
    post:
      tags:
        - Admin Auth
      summary: Block issuer
      description: Block an approved issuer
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Issuer ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - reason
              properties:
                reason:
                  type: string
                  minLength: 1
                  maxLength: 500
                  example: Violation of terms of service
      responses:
        '200':
          description: Issuer blocked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Issuer blocked successfully
                  data:
                    $ref: '#/components/schemas/IssuerProfile'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /auth/admin/issuer/unblock/{id}:
    post:
      tags:
        - Admin Auth
      summary: Unblock issuer
      description: Unblock a blocked issuer
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Issuer ID
      responses:
        '200':
          description: Issuer unblocked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Issuer unblocked successfully
                  data:
                    $ref: '#/components/schemas/IssuerProfile'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtained from login or refresh endpoints
    
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for programmatic issuer access

  schemas:
    StartIssuerRegistration:
      type: object
      required:
        - name
        - email
        - password
        - type
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 255
          example: Tech University
          description: Organization name
        email:
          type: string
          format: email
          maxLength: 255
          example: admin@techuniversity.edu
          description: Organization email (OTP will be sent here)
        password:
          type: string
