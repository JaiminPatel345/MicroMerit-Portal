                      credential_uid: "CRED-4999"
                      status: "issued"
                      issued_at: "2024-11-20T14:00:00Z"
                      claimed_at: null
                      issuer:
                        id: 8
                        name: "Harvard University"
                        logo_url: "https://example.com/harvard-logo.png"
                        type: "university"
                      learner: null
        '401':
          $ref: '#/components/responses/UnauthorizedError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtained from admin login

  schemas:
    AdminProfile:
      type: object
      properties:
        id:
          type: integer
          example: 1
        email:
          type: string
          format: email
          example: "admin@micromerit.com"
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T12:00:00Z"

    IssuerProfile:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "MIT University"
        email:
          type: string
          format: email
          example: "admin@mit.edu"
        type:
          type: string
          enum: [university, school, training_center, government, corporate, other]
          example: university
        status:
          type: string
          enum: [pending, approved, rejected]
          example: approved
          description: |
            - **pending**: Awaiting admin approval
            - **approved**: Can issue credentials
            - **rejected**: Application rejected by admin
        is_blocked:
          type: boolean
          example: false
          description: Whether the issuer is blocked by admin
        logo_url:
          type: string
          format: uri
          nullable: true
          example: "https://example.com/logo.png"
        website_url:
          type: string
          format: uri
          nullable: true
          example: "https://mit.edu"
        phone:
          type: string
          nullable: true
          example: "+1234567890"
        contact_person_name:
          type: string
          nullable: true
          example: "John Doe"
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T12:00:00Z"

    TokenResponse:
      type: object
      properties:
        accessToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          description: Access token (valid for 15 minutes)
        refreshToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          description: Refresh token (valid for 7 days)

    AdminAuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Login successful
        data:
          type: object
          properties:
            admin:
              $ref: '#/components/schemas/AdminProfile'
            tokens:
              $ref: '#/components/schemas/TokenResponse'

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: An error occurred
        error:
          type: string
          example: ERROR_CODE
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string
        statusCode:
          type: integer
          example: 400

    LearnerProfile:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          nullable: true
          example: "John Doe"
        email:
          type: string
          format: email
          nullable: true
          example: "john@example.com"
        phone:
          type: string
          nullable: true
          example: "+1234567890"
        profileFolder:
          type: string
          nullable: true
          example: "profiles/user123"
        profileUrl:
          type: string
          format: uri
          nullable: true
          example: "https://example.com/profile.jpg"
        external_digilocker_id:
          type: string
          nullable: true
          example: "DL123456"
        status:
          type: string
          example: "active"
        other_emails:
          type: array
          items:
            type: string
          example: ["john.doe@gmail.com", "johndoe@yahoo.com"]
        dob:
          type: string
          format: date
          nullable: true
          example: "1995-05-15"
        gender:
          type: string
          nullable: true
          example: "Male"
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T12:00:00Z"

    LearnerDetails:
      allOf:
        - $ref: '#/components/schemas/LearnerProfile'
        - type: object
          properties:
            credentials:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 101
                  credential_uid:
                    type: string
                    example: "CRED-001"
                  status:
                    type: string
                    enum: [issued, claimed, revoked]
                    example: "claimed"
                  issued_at:
                    type: string
                    format: date-time
                    example: "2024-03-01T12:00:00Z"
                  claimed_at:
                    type: string
                    format: date-time
                    nullable: true
                    example: "2024-03-02T10:00:00Z"
                  metadata:
                    type: object
                    example:
                      courseName: "Web Development"
                      grade: "A"
                  issuer:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 5
                      name:
                        type: string
                        example: "MIT University"
                      email:
                        type: string
                        example: "admin@mit.edu"
                      logo_url:
                        type: string
                        nullable: true
                        example: "https://example.com/mit-logo.png"
                      type:
                        type: string
                        example: "university"
                  blockchain_record:
                    type: object
                    nullable: true
                    properties:
                      id:
                        type: integer
                        example: 50
                      blockchain_tx_id:
                        type: string
                        example: "0x123abc..."
                      hash_value:
                        type: string
                        example: "hash123"
                      stored_at:
                        type: string
                        format: date-time
                        example: "2024-03-01T12:05:00Z"
