openapi: 3.0.3
info:
  title: MicroMerit Portal - Admin API
  description: |
    Complete admin module for managing issuers and platform operations.
    
    ## Authentication
    - **Login** (`POST /auth/admin/login`): Email + password authentication
    - **Refresh** (`POST /auth/admin/refresh`): Get new access token using refresh token
    
    ## Profile Management
    - **Get Profile** (`GET /admin/profile`): Retrieve admin profile
    
    ## Issuer Management
    Admins manage issuer lifecycle and approvals:
    
    - **List Issuers** (`GET /admin/issuers`): View all issuers with filtering
    - **Approve Issuer** (`POST /admin/issuers/:id/approve`): Approve pending issuer
    - **Reject Issuer** (`POST /admin/issuers/:id/reject`): Reject pending issuer
    - **Block Issuer** (`POST /admin/issuers/:id/block`): Block an issuer
    - **Unblock Issuer** (`POST /admin/issuers/:id/unblock`): Unblock a blocked issuer
    
    ## Issuer Status Flow
    1. **pending** - New registration, awaiting approval
    2. **approved** - Admin approved, can issue credentials
    3. **rejected** - Admin rejected the application
    
    Additionally, approved issuers can be **blocked** (is_blocked: true) for violations.
    
    ## Filters
    When listing issuers, you can filter by:
    - **status**: pending, approved, rejected
    - **is_blocked**: true, false
    
  version: 1.1.0
  contact:
    name: MicroMerit Portal Team
    email: support@micromerit.com

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.micromerit.com/api
    description: Production server

tags:
  - name: Auth - Admin
    description: Admin authentication (login, refresh)
  - name: Profile
    description: Admin profile management
  - name: Issuer Management
    description: Manage issuers (approve, reject, block, unblock)
  - name: Learner Management
    description: View and manage learners
  - name: Analytics
    description: Platform analytics and statistics

paths:
  # ==================== AUTHENTICATION ====================
  /auth/admin/login:
    post:
      tags: [Auth - Admin]
      summary: Admin login
      description: Login with admin email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: "admin@micromerit.com"
                password:
                  type: string
                  example: "AdminPass123!"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminAuthResponse'
              example:
                success: true
                message: Login successful
                data:
                  admin:
                    id: 1
                    email: "admin@micromerit.com"
                    created_at: "2024-01-01T12:00:00Z"
                  tokens:
                    accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                    refreshToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: Invalid email or password
                statusCode: 401

  /auth/admin/refresh:
    post:
      tags: [Auth - Admin]
      summary: Refresh access token
      description: Get a new access token using a valid refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ==================== PROFILE MANAGEMENT ====================
  /admin/profile:
    get:
      tags: [Profile]
      summary: Get admin profile
      description: Retrieve the authenticated admin's profile information
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Profile retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/AdminProfile'
              example:
                success: true
                data:
                  id: 1
                  email: "admin@micromerit.com"
                  created_at: "2024-01-01T12:00:00Z"
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  # ==================== ISSUER MANAGEMENT ====================
  /admin/issuers:
    get:
      tags: [Issuer Management]
      summary: List all issuers
      description: |
        Retrieve all issuers with optional filtering.
        
        **Filters:**
        - **status**: Filter by approval status (pending, approved, rejected)
        - **is_blocked**: Filter by block status (true, false)
        
        **Examples:**
        - `/admin/issuers` - All issuers
        - `/admin/issuers?status=pending` - Pending approvals
        - `/admin/issuers?status=approved&is_blocked=false` - Active approved issuers
        - `/admin/issuers?is_blocked=true` - All blocked issuers
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          required: false
          description: Filter by issuer status
          schema:
            type: string
            enum: [pending, approved, rejected]
            example: pending
        - name: is_blocked
          in: query
          required: false
          description: Filter by block status
          schema:
            type: boolean
            example: false
      responses:
        '200':
          description: Issuers retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/IssuerProfile'
              example:
                success: true
                data:
                  - id: 1
                    name: "MIT University"
                    email: "admin@mit.edu"
                    type: university
                    status: pending
                    is_blocked: false
                    logo_url: "https://example.com/logo.png"
                    created_at: "2024-01-01T12:00:00Z"
                  - id: 2
                    name: "Harvard University"
                    email: "admin@harvard.edu"
                    type: university
                    status: approved
                    is_blocked: false
                    logo_url: "https://example.com/harvard-logo.png"
                    created_at: "2024-01-02T12:00:00Z"
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /admin/issuers/{id}/approve:
    post:
      tags: [Issuer Management]
      summary: Approve issuer
      description: |
        Approve a pending issuer application.
        
        **Effect:**
        - Status changes from **pending** to **approved**
        - Issuer can now create API keys and issue credentials
        
        **Note:** Can only approve issuers with status = pending
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Issuer ID to approve
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Issuer approved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/IssuerProfile'
              example:
                success: true
                data:
                  id: 1
                  name: "MIT University"
                  email: "admin@mit.edu"
                  type: university
                  status: approved
                  is_blocked: false
                  logo_url: "https://example.com/logo.png"
                  created_at: "2024-01-01T12:00:00Z"
        '400':
          description: Invalid status transition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: Issuer is not in pending status
                statusCode: 400
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Issuer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: Issuer not found
                statusCode: 404

  /admin/issuers/{id}/reject:
    post:
      tags: [Issuer Management]
      summary: Reject issuer
      description: |
        Reject a pending issuer application.
        
        **Effect:**
        - Status changes from **pending** to **rejected**
        - Issuer cannot issue credentials
        - Reason is stored for audit purposes
        
        **Note:** Can only reject issuers with status = pending
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Issuer ID to reject
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [reason]
              properties:
                reason:
                  type: string
                  minLength: 1
                  maxLength: 500
                  example: "Incomplete KYC documentation"
                  description: Reason for rejection
      responses:
        '200':
          description: Issuer rejected
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/IssuerProfile'
              example:
                success: true
                data:
                  id: 1
                  name: "MIT University"
                  email: "admin@mit.edu"
                  type: university
                  status: rejected
                  is_blocked: false
                  logo_url: "https://example.com/logo.png"
                  created_at: "2024-01-01T12:00:00Z"
        '400':
          description: Invalid status transition or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_status:
                  summary: Not in pending status
                  value:
                    success: false
                    message: Issuer is not in pending status
                    statusCode: 400
                missing_reason:
                  summary: Reason required
                  value:
                    success: false
                    message: Rejection reason is required
                    statusCode: 400
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Issuer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /admin/issuers/{id}/block:
    post:
      tags: [Issuer Management]
      summary: Block issuer
      description: |
        Block an issuer (typically for policy violations).
        
        **Effect:**
        - is_blocked changes to **true**
        - Issuer cannot issue new credentials
        - Existing credentials remain valid
        - Can be unblocked later
        
        **Note:** Can block issuers with any status
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Issuer ID to block
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [reason]
              properties:
                reason:
                  type: string
                  minLength: 1
                  maxLength: 500
                  example: "Violated terms of service"
                  description: Reason for blocking
      responses:
        '200':
          description: Issuer blocked
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: true
                message: Issuer blocked successfully
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Issuer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /admin/issuers/{id}/unblock:
    post:
      tags: [Issuer Management]
      summary: Unblock issuer
      description: |
        Unblock a previously blocked issuer.
        
        **Effect:**
        - is_blocked changes to **false**
        - Issuer can resume issuing credentials
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Issuer ID to unblock
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Issuer unblocked
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: true
                message: Issuer unblocked successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Issuer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ==================== LEARNER MANAGEMENT ====================
  /admin/learners:
    get:
      tags: [Learner Management]
      summary: List all learners
      description: |
        Retrieve all learners with optional filtering.
        
        **Filters:**
        - **status**: Filter by learner status (active, inactive, etc.)
        - **search**: Search by name, email, or phone
        
        **Examples:**
        - `/admin/learners` - All learners
        - `/admin/learners?status=active` - Active learners only
        - `/admin/learners?search=john` - Search for "john" in name, email, or phone
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          required: false
          description: Filter by learner status
          schema:
            type: string
            example: active
        - name: search
          in: query
          required: false
          description: Search by name, email, or phone
          schema:
            type: string
            example: john
      responses:
        '200':
          description: Learners retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LearnerProfile'
              example:
                success: true
                data:
                  - id: 1
                    name: "John Doe"
                    email: "john@example.com"
                    phone: "+1234567890"
                    status: "active"
                    profileUrl: "https://example.com/profile.jpg"
                    dob: "1995-05-15"
                    gender: "Male"
                    created_at: "2024-01-01T12:00:00Z"
                  - id: 2
                    name: "Jane Smith"
                    email: "jane@example.com"
                    phone: "+9876543210"
                    status: "active"
                    profileUrl: null
                    dob: "1998-08-20"
                    gender: "Female"
                    created_at: "2024-01-02T12:00:00Z"
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /admin/learners/{id}:
    get:
      tags: [Learner Management]
      summary: Get learner details
      description: |
        Retrieve detailed information about a specific learner, including all their credentials.
        
        **Includes:**
        - Basic learner information
        - Complete list of credentials
        - Issuer information for each credential
        - Blockchain records and PDF certificates
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Learner ID
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Learner details retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/LearnerDetails'
              example:
                success: true
                data:
                  id: 1
                  name: "John Doe"
                  email: "john@example.com"
                  phone: "+1234567890"
                  status: "active"
                  profileUrl: "https://example.com/profile.jpg"
                  dob: "1995-05-15"
                  gender: "Male"
                  other_emails: ["john.doe@gmail.com"]
                  created_at: "2024-01-01T12:00:00Z"
                  credentials:
                    - id: 101
                      credential_uid: "CRED-001"
                      status: "claimed"
                      issued_at: "2024-03-01T12:00:00Z"
                      claimed_at: "2024-03-02T10:00:00Z"
                      metadata:
                        courseName: "Web Development"
                        grade: "A"
                      issuer:
                        id: 5
                        name: "MIT University"
                        email: "admin@mit.edu"
                        logo_url: "https://example.com/mit-logo.png"
                        type: "university"
                      blockchain_record:
                        id: 50
                        blockchain_tx_id: "0x123abc..."
                        hash_value: "hash123"
                        stored_at: "2024-03-01T12:05:00Z"
                      pdf_certificate:
                        id: 60
                        pdf_url: "https://example.com/cert.pdf"
                        qr_code_url: "https://example.com/qr.png"
                        created_at: "2024-03-01T12:10:00Z"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Learner not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: Learner not found
                statusCode: 404

  # ==================== ANALYTICS ====================
  /admin/analytics:
    get:
      tags: [Analytics]
      summary: Get platform analytics
      description: |
        Retrieve comprehensive platform analytics and statistics.
        
        **Includes:**
        - Overview statistics (total learners, issuers, credentials)
        - Credential statistics by status
        - Issuer statistics by status
        - Learner statistics
        - Recent credential activity
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Analytics retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/PlatformAnalytics'
              example:
                success: true
                data:
                  overview:
                    totalLearners: 1500
                    activeLearners: 1350
                    totalIssuers: 50
                    approvedIssuers: 45
                    totalCredentials: 5000
                  credentials:
                    issued: 2000
                    claimed: 2800
                    revoked: 200
                  issuers:
                    pending: 5
                    approved: 45
                    rejected: 10
                    blocked: 2
                  learners:
                    active: 1350
                    inactive: 150
                    total: 1500
                  recentActivity:
                    - id: 5000
                      credential_uid: "CRED-5000"
                      status: "claimed"
                      issued_at: "2024-11-20T15:30:00Z"
                      claimed_at: "2024-11-20T16:00:00Z"
                      issuer:
                        id: 5
                        name: "MIT University"
                        logo_url: "https://example.com/mit-logo.png"
                        type: "university"
                      learner:
                        id: 100
